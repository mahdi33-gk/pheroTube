<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pheroTube</title>
    <!-- tailwind and daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/288dc013f9.js" crossorigin="anonymous"></script>

    <link rel="icon" type="image/png" href="./mainLogo.png">
    <!-- custom -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'rgb(255, 31, 61)',
              bgColor: 'rgba(37, 37, 37, 0.2)',
              textCl: 'rgba(37, 37, 37, 0.7)',
              borderCl: 'rgba(17, 17, 17, 0.1)',
              littleBg: 'rgba(37, 37, 37, 0.15)'
  
  
  
            },
            fontFamily: {
              lexend: 'Lexend',
              inter: 'Inter',
              roboto: 'Roboto',
            },
          },
        },
  
      }
    </script>

    
</head>
<body class="font-inter">
    <header class="mx-auto w-11/12 pt-5">
        <nav>
            <div class="navbar bg-base-100 border-b-2 pb-5 border-littleBg flex items-center">
                <div class="navbar-start">
                  <a class="btn btn-ghost text-xl"><img src="./Logo.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                  <button class="btn bg-bgColor font-normal">Sort by view</button>
                </div>
                <div class="navbar-end">
                  <a class="bg-primary text-white px-5 py-1 rounded-md">Blog</a>
                </div>
              </div>
        </nav>
    </header>

    <main>
      <!-- btn section start-->
      <div class="w-11/12 mx-auto" >
        <div class="flex justify-center gap-4 pt-5" id="btn-container">
          <button class="px-3 py-1 text-textCl bg-primary text-white rounded-md  bg-littleBg">All</button>
        </div>
      </div>
      <!-- btn section end-->

      <!-- videos section start -->
       <section class="w-11/12 mx-auto" id="videos-container">

       </section>
      <!-- videos section end -->
        
    </main>
    


    <script src="script.js"></script>
</body>
</html>
